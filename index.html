<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tic Tac Toe</h1>
        </div>
        <div id="home-screen" class="screen">
            <div class="modes-box">
                <h2>Select Mode:</h2>
                <button id="two-players">Play with a Friend</button>
                <button id="computer">Play with Computer</button>
            </div>
        </div>
        
        <div class="game-container screen">
            <div class="game-wrapper">
                <div class="game-board">
                </div>
                <div id="result" class="result-message"></div>
                <button id="restart-btn" class="button">Restart</button>
                <button id="home-btn" class="button">Home</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
